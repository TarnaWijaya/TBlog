<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/pp.png" type="image/png">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .error-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000; /* Latar belakang hitam */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      text-align: center;
    }

    .error-screen img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .home-link {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      background-color: #e53e3e;
    }

    /* Gaya untuk floater */
    #floater {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      font-size: 13px;
      border-radius: 16px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="error-screen">
    <img src="assets/pp.png" alt="Error Image">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="../home.html" class="home-link">Back to Home</a>
  </div>

  <div id="floater">Developer: TarzAI | Layanan API: SanzMD</div>

</body>
</html>
